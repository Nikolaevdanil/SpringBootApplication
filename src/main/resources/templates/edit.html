<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
</head>
<body>
<h2>Edit Product</h2>
<!-- Form for editing an existing product -->
<form th:action="@{'/products/edit/' + ${product.id}}" method="post" th:object="${product}">
  <label for="type">Type:</label>
  <input type="text" id="type" name="type" th:field="*{type}" required><br>

  <label for="brand">Brand:</label>
  <input type="text" id="brand" name="brand" th:field="*{brand}" required><br>

  <input type="submit" value="Save">
</form>
<a th:href="@{/products}">Back to Product List</a>
</body>
</html>
